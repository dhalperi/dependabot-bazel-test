version: 2
enable-beta-ecosystems: true
updates:
  # Test Bazel dependency updates
  # Note: Beta only supports bazel_dep() declarations, not maven.install() artifacts
  - package-ecosystem: "bazel"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    # Group related dependencies
    groups:
      bazel-rules:
        patterns:
          - "bazel_*"
          - "rules_*"

  # Also test GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
